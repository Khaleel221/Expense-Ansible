- name: remove directory
  ansible.builtin.file:
    path: "{{ app_path }}"
    state: absent

- name: create directory
  ansible.builtin.file:
    path: "{{ app_path }}"
    state: directory

- name: download and extract {{ component }} code
  ansible.builtin.unarchive:
    src: https://expense-artifacts.s3.amazonaws.com/expense-{{ component }}-v2.zip
    dest: "{{ app_path }}"
    remote_src: yes