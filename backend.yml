- name: backend playbook
  hosts: all
  become: true
  tasks:
    - name: set-prompt
      ansible.builtin.shell: set-prompt backend

    - name: disable nodejs default version
      ansible.builtin.shell: dnf module disable nodejs -y

    - name: enable nodejs 20 versiob
      ansible.builtin.shell: dnf module enable nodejs:20 -y

    - name: install nodejs
      ansible.builtin.dnf:
        name: nodejs
        state: present

    - name: add expense user
      ansible.builtin.user:
       name: expense


    - name: copy service file
      ansible.builtin.copy:
        src: backend.service
        dest: /etc/systemd/system/backend.service

    - name: delete exiting application directory
      ansible.builtin.file:
        path: /app
        state: absent

    - name: create exiting application directory
      ansible.builtin.file:
        path: /app
        state: directory

    - name: download and extract file
      ansible.builtin.unarchive:
          src: https://expense-artifacts.s3.amazonaws.com/expense-backend-v2.zip
          dest: /app
          remote_src: true

    - name: install package based on package.json
      community.general.npm:
          path: /app

    - name: Install MySQL client and Python MySQL library
      ansible.builtin.dnf:
        name:
          - mysql
          - python3.11-PyMySQL
          - python3.11-cryptography
        state: present

    - name: load schema
      community.mysql.mysql_db:
        state: import
        name: all
        target: /app/schema/backend.sql
        login_user: root
        login_password: ExpenseApp@1
        login_host: mysql-dev.khaleel221.shop

    - name: start backend service
      ansible.builtin.systemd:
        name: backend
        state: restarted
        enabled: true
        daemon_reload: true