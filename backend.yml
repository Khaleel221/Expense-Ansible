- name: backend playbook
  hosts: all
  become: true
  tasks:
    - name: set-prompt
      ansible.builtin.shell: set-prompt backend

    - name: disable nodejs default version
      ansible.builtin.shell: dnf module disable nodejs -y

    - name: enable nodejs 20 versiob
      ansible.builtin.shell: dnf module enable nodejs:20 -y

    - name: install nodejs
      ansible.builtin.dnf:
        name: nodejs
        state: present

    - name: add expense user
      ansible.builtin.user:
       name: expense


    - name: copy service file
      ansible.builtin.copy:
        src: backend.service
        dest: /etc/systemd/system/backend.service

    - name: delete exiting application directory
      ansible.builtin.file:
        name: /app
        state: absent

    - name: delete exiting application directory
      ansible.builtin.file:
        name: /app
        state: present

    - name: download and extract file
      ansible.builtin.unarchive:
          src: https://expense-artifacts.s3.amazonaws.com/expense-backend-v2.zip
          dest: /app
          remote_src: true

    - name: install package based on package.json
      community.general.npm:
          path: /app

    - name: install mysql client
      ansible.built.dnf:
            name:
             - mysql
             - python-pymsql
            state: present

    - name: load schema
      community.mysql_mysql_db:
        state: import
        name: all
        target: /app/schema/backend.sql
        login_user: root
        login_password: ExpenseApp@1
        login_host: 172.31.21.92

    - name: start backend service
      ansibel.builtin.systemd.service:
        name: backend
        state: present
        enabled: true
        daemon_reload: true